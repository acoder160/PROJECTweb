<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>  
    <div class="barra">
        <a href="Form.html">Form</a>
        <a href="ImageChanger.html">Image</a>
        <a href="Personalizer.html">Personalizer</a>
    </div>      
    <div class="all">
        <form>
            <label for="fName">Full name</label><br>
            <input type="text" id="fName"><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email"><br><br>
            <button type="button" id="Validate">Validate</button>
            <p id="validationMessage" style="display: none"></p><br>

            <label>Gender</label><br><br>
            <label for="r1">Male</label>
            <input type="radio" id="r1" name="r" value="male">
            <label for="r2">Female</label>
            <input type="radio" id="r2" name="r" value="female">
            <label for="r3">Other</label>
            <input type="radio" id="r3" name="r" value="other"><br><br>

            <label for="options">Country:</label><br>
            <select id="options" name="country">
                <option value="" disabled selected>Select your country</option>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
            </select>
            <br>
            
            <div id="container" style="display: none;">
                <label for="provinces">Provinces:</label><br>
                <select id="provinces" name="province">
                    <option value="" disabled selected>Select your province</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Seville">Seville</option>
                    <option value="Navarra">Navarra</option>
                </select><br>
            </div>

            <div id="towns-container" style="display: none;">
                <label for="towns">Town:</label><br>
                <select id="towns" name="town">
                    <option value="" disabled selected>Select your town</option>
                    <option value="Pamplona">Pamplona</option>
                    <option value="Tudela">Tudela</option>
                    <option value="Estella">Estella</option>
                    <option value="Cizur">Cizur</option>
                </select><br>
            </div>

            <form action="Personalizer.html">
                <button type="submit" id="send">Send</button>
            </form>
        </form>
    </div>
    <script src="formJs.js"></script>
</body>
</html>
